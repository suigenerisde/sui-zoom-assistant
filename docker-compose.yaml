version: '3.8'

services:
  # Zoom Meeting SDK Bot - joins meetings as "SUI-Assistant"
  zoom-bot:
    build:
      context: ./zoom-bot
      dockerfile: Dockerfile
    platform: linux/amd64
    environment:
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      - HOME=/root
    volumes:
      - audio-socket:/tmp
      - zoom-cache:/root/.zoomsdk
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - zoom-assistant-network

  # Backend API - receives audio from bot, transcribes via Deepgram
  backend:
    build: ./backend
    ports:
      - "9000:8000"
    environment:
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - N8N_TRANSCRIPT_WEBHOOK=${N8N_TRANSCRIPT_WEBHOOK:-}
      - N8N_COMMAND_WEBHOOK=${N8N_COMMAND_WEBHOOK:-}
      - REDIS_URL=redis://redis:6379
      - AUDIO_SOCKET_PATH=/tmp/meeting.sock
    volumes:
      - audio-socket:/tmp
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - zoom-assistant-network

  # Redis for caching/state management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - zoom-assistant-network

  # Frontend - Next.js Web UI
  # IMPORTANT: Set NEXT_PUBLIC_API_URL and NEXT_PUBLIC_WS_URL in Coolify environment
  # These must be the EXTERNAL URLs (accessible from browser), not internal Docker URLs
  # Example: NEXT_PUBLIC_API_URL=https://zoom-assistant.suigeneris.de
  #          NEXT_PUBLIC_WS_URL=wss://zoom-assistant.suigeneris.de
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - zoom-assistant-network

networks:
  zoom-assistant-network:
    driver: bridge

volumes:
  redis-data:
  audio-socket:
  zoom-cache:
