version: '3.8'

services:
  # Zoom Meeting SDK Bot - joins meetings and captures raw audio
  zoom-bot:
    build:
      context: ./zoom-bot
      dockerfile: Dockerfile
    platform: linux/amd64
    environment:
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
    volumes:
      - audio-socket:/tmp
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - zoom-assistant-network

  # Backend API - receives audio from bot, transcribes via Deepgram
  backend:
    build: ./backend
    ports:
      - "9000:8000"
    environment:
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - N8N_TRANSCRIPT_WEBHOOK=${N8N_TRANSCRIPT_WEBHOOK:-}
      - N8N_COMMAND_WEBHOOK=${N8N_COMMAND_WEBHOOK:-}
      - REDIS_URL=redis://redis:6379
      - AUDIO_SOCKET_PATH=/tmp/meeting.sock
    volumes:
      - audio-socket:/tmp
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - zoom-assistant-network

  # Redis for caching/state management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - zoom-assistant-network

networks:
  zoom-assistant-network:
    driver: bridge

volumes:
  redis-data:
  audio-socket:
